<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Web Scraping Homework  - Mission to Mars">
  <meta name="author" content="LUIS SOLORZANO, Georgia Tech Data Science and Analytics Boot Camp">
    <!--<link rel="stylesheet" href="Resources/css/bootstrap.css">-->
    <link rel="stylesheet" href="Resources/css/bootstrap1.min.css">
<link rel="stylesheet" href="Resources/css/style.css">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h2 colspan="2">MARS</h2>
      <p>Web Scraping Homework  - Mission to Mars.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
  </div>

  <div class='container'>
    <div class="jumbotron">
      <div class="row" >
        <div class="col-md-12">
          <div class="col-sm-12 col-md-12" >
            <div class="table-responsive1">          
              <table class="table">
                <thead>
                    <th>
                    <h2><b>Mars</b></h2>
                    </th>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="2">
                    <h2>{{mars.news_title}}</h2><br>
                    <h3>{{ mars.news_p }}</h3>
                    </td>
                  </tr>
                  <tr>
                    <td width="100" colspan="2">
                      <div class="col-xs-12 col-sm-8 col-md-7">
                        <img src={{mars.featured_image_url}} width="100%">
                      </div>
                      <div class="col-xs-12 col-sm-4 col-md-5"> <br>
                        {{mars.marts_facts | safe}}
                      </div>
                    </td>
                  </tr>
                  <tr><td colspan="2"><hr style="height:2px;border-width:0;color:rgb(35, 11, 63);background-color:rgb(43, 15, 70)"></td></tr>
                  <tr>
                    <td colspan="2">
                      <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-6">
                          <p><h3><b>Hemispheres of Mars</b></h3></p>
                        </div>
                      </div>
                      <div class="row">
                        {% for data in mars.hemisphere %}
                        <div class="col-xs-12 col-sm-3 col-md-6">
                          <img class="img1" src="{{data.url_img}}" width="100%">
                          <h4>{{data.title}}</h4>
                        </div>
                        {% endfor %}
                      </div>
                    </td>
                  </tr>
                </tbody>  
              </table>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>

</html>
